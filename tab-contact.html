<div class="contact">
  <div class="container caption-center cover">
    <h1>Get in touch</h1>
    <ul class="list-inline">
      <li data-ng-repeat="item in content.items">
        <p class="lead">
          {{item.name}}<br>
          <strong>Email: </strong><a href="mailto:{{item.email}}">{{item.email}}</a><br>
          <strong>Phone: </strong><a href="mailto:{{item.email}}">{{item.mobile}}</a><br>
          <strong>GitHub: </strong><a target="_blank" href="{{item.githuburl}}">{{item.github}}</a><br>
          <strong>Instagram: </strong><a target="_blank" href="{{item.instagramurl}}">{{item.instagram}}</a><br>
          <strong>Facebook: </strong><a target="_blank" href="{{item.facebookurl}}">{{item.facebook}}</a><br>
        </p class="lead">
      </li>
    </ul>
  </div>
</div>

<script>
  $(function() {
    $('.scroll-down-about').click(function() {
      event.preventDefault();
      $('html, body').animate({
        scrollTop: $('#aboutContent').offset().top
      }, 600)
    })
  })
</script>
